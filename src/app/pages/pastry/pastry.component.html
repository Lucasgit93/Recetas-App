<main>
  <section>
    <div class="img"></div>
  </section>
  <div class="search-container">
    <app-search (onRecipeSearch)="searchOnDB($event)"></app-search>
  </div>
  <div class="spacer"></div>
  <div class="card-container">
    <app-card [recipes]="recipe" *ngIf="recipe.length > 1; else noResults " ></app-card>
    <ng-template #noResults>
      <app-error-msg></app-error-msg>
    </ng-template>
    
  </div>
  <app-sidebar
    [history]="history"
    class="animate__animated animate__fadeIn"
    *ngIf="recipeSearch"
    (onListSearch)="listSearch( $event )"
  ></app-sidebar>

  <app-return></app-return>
</main>
