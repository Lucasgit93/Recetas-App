<section class="card-section">
      <div class="card animate__animated animate__fadeIn" *ngFor="let recipe of recipes" [routerLink]="['../view', recipe._id]">
        <div class="card-img">
          <img src="../../../../assets/images/chipa.jpg" alt="" class="recipe-img">
        </div>
        <div class="card-text">
          <p class="recipe-text">{{recipe.title | titlecase}}</p>
        </div>
      </div>
</section>
